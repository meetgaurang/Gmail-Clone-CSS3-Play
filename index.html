<html>
	<head>
		<title>Gmail Look a Like</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script source="lib/jquery-2.1.3.js" type="text/javascript"></script>
		<script source="lib/bootstrap.js" type="text/javascript"></script>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div class="header">
			<div class="firstrow">
				<div class="logo">
					<div class="setlogo">
					</div>
				</div>
				<div class="profile">
					<div class="googleplusprofile">
						<a href="#">+gaurang p</a>
					</div>
					<div class="googleapps">
					</div>
					<div class="notifications">
						<span class="badge">3</span>
					</div>
					<div class="plussign">
					</div>
					<div class="signout">
					</div>
				</div>
				<div class="searchbox">
					<div  class="searchinput">
						<input type="text">
					</div>
					<div class="searchbutton"></div>
				</div>
			</div>
			<div class="secondrow">
				<div class="gmaildropdown">
					<div class="dropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="true">
					    Gmail
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
					  </ul>
					</div>
				</div>
				<div class="moreoptions">
					<div class="checkboxdropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
					    	<input type="checkbox">
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
					  </ul>
					</div>
					<div class="">
						<button class="btn btn-default dropdown-toggle refresh" type="button"></button>
					</div>
					<div class="moredropdown">
					  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
					    	More
					    <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
					  </ul>
					</div>
				</div>
				<div class="settings">
					<div class="mailcount">
						1-50 of 2000
					</div>
					<div class="nextprevious">
						<div class="previous">
							<button class="btn btn-default dropdown-toggle" type="button">
						    	<
						  	</button>
						</div>
						<div class="next">
							<button class="btn btn-default dropdown-toggle" type="button">
						    	>
						  	</button>
						</div>
					</div>
					<div class="settingicon">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
					    	Setting
					    	<span class="caret"></span>
					  	</button>
					  	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
					    	<li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
					  	</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="body">
			<div class="sidebar">
				<div class="labels">
					<ul class="mainlabellist">
						<li>
							<button class="btn btn-default dropdown-toggle" type="button">
						    	Compose
						  	</button>
						</li>
						<li>
							Inbox (121)
						</li>
						<li>
							Outbox
						</li>
						<li>
							Sent Items
						</li>
						<li>
							Drafts
						</li>
						<li>
							Spam
						</li>
						<li>
							My Label
						</li>
					</ul>
				</div>
				<div class="chat">
					Chat Window
				</div>
			</div>
			<div class="content">
				<ul class="nav nav-tabs">
				  <li role="presentation" class="active"><a href="#home">Primary</a></li>
				  <li role="presentation"><a href="#social">Social</a></li>
				  <li role="presentation"><a href="#promotions">Promotions</a></li>
				</ul>
				<div class="tab-content">
				  <div class="tab-pane active" id="home">Gaurang ....</div>
				  <div class="tab-pane" id="profile">...</div>
				  <div class="tab-pane" id="social">...</div>
				  <div class="tab-pane" id="promotions">...</div>
				</div>
			</div>
		</div>
		<div class="footer">
			Footer
		</div> 
	</body>
</html>
